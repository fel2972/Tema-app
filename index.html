<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMA – Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ฟอร์มล็อกอินง่าย ๆ -->
  <main class="login-main">
    <h1 class="page-title">เข้าสู่ระบบ TEMA</h1>

    <form id="loginForm" class="login-form">
      <label>ชื่อของคุณ</label>
      <input type="text" id="loginName" required placeholder="เช่น Tema หรือชื่อเล่นของคุณ">
      <button type="submit" class="btn-submit">เข้าสู่แอป</button>
    </form>
  </main>

  <!-- ❌ ห้ามใส่ auth.js ที่นี่ -->
  <script src="js/theme.js"></script>
  <script>
    // เมื่อกดล็อกอิน -> เซฟชื่อ แล้วไป dashboard
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("loginName").value.trim();
      if (!name) return;
      localStorage.setItem("temaUser", name);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
